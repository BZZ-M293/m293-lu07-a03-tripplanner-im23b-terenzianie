<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Reisebuchungs-Formular</title>

</head>
<body>
<h1>Reisebuchungs-Formular</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php">
    <label>Abflughafen
        <select name="abflughafen">
            <optgroup label="Schweiz">
                <option value="airport1">Flughafen1</option>
                <option value="airport2">Flughafen2</option>
                <option value="airport3">Flughafen3</option>
            </optgroup>
            <optgroup label="Deutschland">
                <option value="airport1">Flughafen1</option>
                <option value="airport2">Flughafen2</option>
                <option value="airport3">Flughafen3</option>
            </optgroup>
            <optgroup label="Frankreich">
                <option value="airport1">Flughafen1</option>
                <option value="airport2">Flughafen2</option>
                <option value="airport3">Flughafen3</option>
            </optgroup>
            <optgroup label="Oesterreich">
                <option value="airport1">Flughafen1</option>
                <option value="airport2">Flughafen2</option>
                <option value="airport3">Flughafen3</option>
            </optgroup>
        </select>
    </label><br>
    <label> Unterkunft:<br>
        <input type="radio" name="unterkunft" id="u1" value="Hotel">
        <label for="u1">Hotel</label><br>
        <input type="radio" name="unterkunft" id="u2" value="Ferienwohnung">
        <label for="u2">Ferienwohnung</label><br>
        <input type="radio" name="unterkunft" id="u3" value="Hostel">
        <label for="u3">Hostel</label><br>
    </label><br>
    <label> zusätzliche Dienstleistungen:<br>
        <input type="checkbox" name="dienstleistung[]" value="Reiseversicherung" id="dl1">
        <label for="dl1">Reiseversicherung</label>
        <input type="checkbox" name="dienstleistung[]" value="Flughafentransfer" id="dl2">
        <label for="dl2">Flughafentransfer</label>
        <input type="checkbox" name="dienstleistung[]" value="zusätzlichesgepäck" id="dl3">
        <label for="dl3">zusätzliches Gepäck</label>
    </label>
    <label> Reisezeitraum:<br>
        <label for="q1">Anfangszeitpunkt:</label>
        <input type="date" id="q1"><br>
        <label for="q2">Endzeitpunkt:</label>
        <input type="date" id="q2"><br>
        <label for="q3">Dauer ihrer Reise in Tagen:</label>
        <input type="number" min="1" max="21" id="q3">
    </label><br>
    <label for="traveler1"> Anzahl Reisende:</label>
    <input type="number" id="traveler1"><br>
    <label> Bevorzugte Fluggesellschaft:
        <select name="fluggesellschaft">
            <option value="Fluggesellschaft1">Fluggesellschaft1</option>
            <option value="Fluggesellschaft2">Fluggesellschaft2</option>
            <option value="Fluggesellschaft3">Fluggesellschaft3</option>
            <option value="Fluggesellschaft4">Fluggesellschaft4</option>
            <option value="Fluggesellschaft5">Fluggesellschaft5</option>
        </select>
    </label><br>
    <label> optionale Dienstleistungen:<br>
        <input type="checkbox" name="optionaldienstleistung[]" value="priorityCheck" id="dl4">
        <label for="dl4">Priority Check</label>
        <input type="checkbox" name="optionaldienstleistung[]" value="zusätzlichesHandgepäck" id="dl5">
        <label for="dl5">zusätzliches Handgepäck</label>
        <input type="checkbox" name="optionaldienstleistung[]" value="Mietwagen" id="dl6">
        <label for="dl6">Mietwagen</label>
    </label><br>
    <label> Reiseziele:
        <input type="search" list="reiseziele">
        <datalist id="reiseziele">
            <option value="Reiseziel1">Reiseziel1</option>
            <option value="Reiseziel2">Reiseziel2</option>
            <option value="Reiseziel3">Reiseziel3</option>
            <option value="Reiseziel4">Reiseziel4</option>
            <option value="Reiseziel5">Reiseziel5</option>
            <option value="Reiseziel6">Reiseziel6</option>
            <option value="Reiseziel7">Reiseziel7</option>
            <option value="Reiseziel8">Reiseziel8</option>
            <option value="Reiseziel9">Reiseziel9</option>
        </datalist>
    </label><br>
    <label for="email">Email:</label>
    <input type="email" id="email"><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
